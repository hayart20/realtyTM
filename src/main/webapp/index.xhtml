<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">  
    
    
   <f:view contracts="user" transient="false">
        <ui:composition template="/template.xhtml">   
            <ui:define name="header">

            </ui:define>
            <ui:define name="content"> 

        
        <div class="container">
        <h:form style="width:400px; ">
 
            <p:messages id="msg" showDetail="true" closable="true" />
 
            <div class="form-group">
                <label for="Login">#{i18n.login} </label>
                <input id="Login" type="text" class="form-control" placeholder="Enter Login" jsf:value="#{userLoginBean.name}" />
            </div>
            <div class="form-group">
                <label for="Password">#{i18n.password}</label>
                <input id="Password" type="password" class="form-control" placeholder="Enter Password" jsf:value="#{userLoginBean.password}" />
            </div>

            <h:commandButton value="Login" action="#{userLoginBean.login}" class="btn btn-default btn-primary"/>
        </h:form>
        </div>
     </ui:define>
        </ui:composition>
    </f:view>
</html>
