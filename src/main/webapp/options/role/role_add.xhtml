<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <f:view contracts="options" transient="false">
        <ui:composition template="/template.xhtml">   
            <ui:define name="header">

            </ui:define>
            <ui:define name="content"> 
                 
               
                <div class="container">
                    <div class="row">
                   
                    <div class="panel panel-primary">
                        <div class="panel-heading"><h3 class="panel-title">#{i18n.addRole}</h3></div>
                        <div class="panel-body">
                        <h:form >  
                            <h:panelGrid columns="2">
                                <h:outputLabel for="name" value="#{i18n.name}*" />
                                <p:inputText id="name"
                                             value="#{roleListBean.newRoleBean.name}" required="true" >
                                    <f:validateLength minimum="2" />
                                </p:inputText>

                               <h:commandButton value="Save" class="btn btn-success" action="#{roleListBean.create}"/> 
                         </h:panelGrid>  
                            
                        <br/>
                        <h:inputHidden value="#{roleListBean.newRoleBean.id}" />
                        </h:form>  
                        </div>
                    </div>
               </div>
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
