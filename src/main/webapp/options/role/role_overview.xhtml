<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <f:view contracts="options" transient="false">
        <ui:composition template="/template.xhtml">   
            <ui:define name="header">

            </ui:define>
            <ui:define name="content"> 
                 
                <div class="container">
                    <div class="row">
                        
                        
                        <h:form> 
                            <h:link class="btn btn-success" value="#{i18n.addRole}" outcome="role_add" />
                            <br/>
                            <h:outputText value="#{i18n.namelist}" />  
                        <br/>
                            <p:dataTable var="list" value="#{roleListBean.allRole}" styleClass="table table-striped table-bordered">  
                                <p:column headerText="#{i18n.name}">  
                                    <h:outputText value="#{list.name}" />  
                                </p:column>  

                                <p:column headerText="#{i18n.edit}">  
                                    <h:outputLink value="role_add.jsf">
                                        <f:param value="#{list.id}" name="edit_id" />
                                	<h:graphicImage value="/resources/img/pencil.gif"  />
                                    </h:outputLink>
                                </p:column>                               
                                
                                <p:column headerText="#{i18n.delete}">  
                                    <h:commandLink action="#{roleListBean.deleteRole}">
                                        <f:param value="#{list.id}" name="delete_id" />
                                	<h:graphicImage value="/resources/img/trash.gif"  />
                                    </h:commandLink>
                                </p:column>                               
                            </p:dataTable>  
                        </h:form>  
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
