<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">   
            <ui:define name="header">

            </ui:define>
            <ui:define name="content"> 
                <h:form>
                <div class="container">
                     <div class="panel panel-primary">
                        <div class="panel-heading"><h3 class="panel-title">#{i18n.filter}</h3></div>
                        <div class="panel-body">
                            <h:panelGrid columns="4">
                             <h:outputLabel for="uid" value="#{i18n.uid}" />
                             <p:inputText id="uid"
                                             value="#{taskListBean.filterTaskBean.uid}" >
                                </p:inputText>
                             <h:outputLabel for="uid" value="#{i18n.name}" />
                                <p:inputText id="name"
                                             value="#{taskListBean.filterTaskBean.name}">
                                </p:inputText>
                            <h:outputLabel for="taskStatus" value="#{i18n.status}" />
                                <p:selectOneMenu id="taskStatus" value="#{taskListBean.filterTaskBean.status_id}">
                                    <f:selectItem itemLabel="" itemValue="" />
                                    <f:selectItems  value="#{taskListBean.allStatusSelectItems}" />
                                </p:selectOneMenu>
                                 
                                   <h:outputLabel for="user" value="#{i18n.assign}" />
                                    <p:selectOneMenu id="user" value="#{taskListBean.filterTaskBean.assign_user_id}">
                                        <f:selectItem itemLabel="" itemValue="" />
                                        <f:selectItems  value="#{taskListBean.allUsersSelectItems}" />
                                    </p:selectOneMenu>
                                        <h:outputLabel for="priority" value="#{i18n.priority}" />
                                    <p:selectOneMenu id="priority" value="#{taskListBean.filterTaskBean.priority_id}">
                                        <f:selectItem itemLabel="" itemValue="" />
                                        <f:selectItems  value="#{taskListBean.allPrioritySelectItems}" />
                                    </p:selectOneMenu>
                                    
                                    <h:commandButton value="#{i18n.filter}" action="#{taskListBean.search}" class="btn btn-success"  /> 
                            </h:panelGrid>
                        </div>
                     </div>
                    <h:link class="btn btn-success" value="#{i18n.addTask}" outcome="task_add" />
                    <div class="row">
                        
                            
                            <br/>
                            <p:dataTable var="list" value="#{taskListBean.allList}" styleClass="table table-striped table-bordered">  
                                <p:column headerText="#{i18n.uid}">  
                                    <h:outputText value="#{list.id}" />  
                                </p:column>  
                                <p:column headerText="#{i18n.name}">  
                                    <h:outputText value="#{list.name}" />  
                                </p:column> 
                                 <p:column headerText="#{i18n.status}">  
                                    <h:outputText value="#{list.statusName}" />  
                                </p:column> 
                                 <p:column headerText="#{i18n.assign}">  
                                    <h:outputText value="#{list.assignUserName}" />  
                                </p:column> 
                                 <p:column headerText="#{i18n.priority}">  
                                    <h:outputText value="#{list.priorityName}" />  
                                </p:column> 
                                
                                <p:column headerText="#{i18n.edit}">  
                                    <h:outputLink value="task_add.jsf">
                                        <f:param value="#{list.id}" name="edit_id" />
                                	<h:graphicImage value="/resources/img/pencil.gif"  />
                                    </h:outputLink>
                                </p:column>                               
                                
                                <p:column headerText="#{i18n.delete}">  
                                    <h:commandLink action="#{taskListBean.deleteTask}">
                                        <f:param value="#{list.id}" name="delete_id" />
                                	<h:graphicImage value="/resources/img/trash.gif"  />
                                    </h:commandLink>
                                </p:column>                            
                            </p:dataTable>  
                        
                    </div>
                </div></h:form>
            </ui:define>  
        </ui:composition>
    </f:view>
</html>
